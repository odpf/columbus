log:
    level: info

statsd:
    enabled: false
    address: 127.0.0.1:8125
    prefix: compass

new_relic:
    enabled: false
    app_name: compass
    license_key: ____LICENSE_STRING_OF_40_CHARACTERS_____

elasticsearch:
    brokers: http://localhost:9200

db:
    host: localhost
    port: 5432
    name: compass
    user: postgres
    password: ~
    ssl_mode: disable

service:
    host: localhost
    port: 8080
    identity:
        header:
            uuid: X-Goog-Authenticated-User-Email
            email: Compass-User-Email
        provider_default_name: shield